<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Employee Financial Portal</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <div class="login-container">
    <!-- Sign In -->
    <div id="signin-box">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" id="signin-email" placeholder="Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p>Don’t have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <!-- Sign Up -->
    <div id="signup-box" class="hidden">
      <h2>Create Account</h2>
      <form id="signup-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="number" id="income" placeholder="Monthly Income (৳)" required>
        <input type="date" id="dob" required>
        <input type="text" id="address" placeholder="Address" required>
        <label for="nid">Upload NID Picture:</label>
        <input type="file" id="nid" accept="image/*" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
    </div>
  </div>
</body>
</html>
